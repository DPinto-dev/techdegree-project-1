<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>

  <div id="header">
    <ul class="actions">
      <li>
        <span class="star-btn"></span>
        <span class="dropdown-items">Add to Favourites</span>
      </li>
      <li>
          <span class="play-pause-btn"></span>
          <span class="dropdown-items">Play/Pause</span>  
      </li>
    </ul>


  </div>
  <div class="container">

    <div id="quote-box">
      <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
      <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span> <span class="category">Motivational</span></p>
    </div>

    <button id="loadQuote">Show another quote</button>

    <div id="category">
      <button class="dropdown-btn">Category</button>
      <div class="dropdown-items">
        <a href="#">Motivational</a>
        <a href="#">Inspirational</a>
        <a href="#">Funny</a>
        <!-- <a href="#"></a>
        <a href="#"></a> -->
    </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
